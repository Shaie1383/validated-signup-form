<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #4caf50;
      outline: none;
    }

    .gender-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .error {
      color: red;
      font-size: 0.85em;
      margin-top: 4px;
    }

    input[type="submit"] {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #43a047;
    }
  </style>
  <script src="validation.js" defer></script>
</head>
<body>
  <form name="form1" class="form-container" onsubmit="return formValidation()">
    <h2>Registration Form</h2>

    <div class="form-group">
      <label for="userid">User ID</label>
      <input type="text" name="userid" id="userid" />
      <div class="error" id="uidError"></div>
    </div>

    <div class="form-group">
      <label for="passid">Password</label>
      <input type="password" name="passid" id="passid" />
      <div class="error" id="passidError"></div>
    </div>

    <div class="form-group">
      <label for="username">Full Name</label>
      <input type="text" name="username" id="username" />
      <div class="error" id="usernameError"></div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" id="address" />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="Default">(Please select a country)</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="Russia">Russia</option>
        <option value="USA">USA</option>
      </select>
    </div>

    <div class="form-group">
      <label for="zip">ZIP Code</label>
      <input type="text" name="zip" id="zip" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="desc">About You</label>
      <textarea name="desc" id="desc" rows="4"></textarea>
    </div>

    <div style="text-align: center;">
      <input type="submit" value="Register" />
    </div>
  </form>
</body>
</html>
